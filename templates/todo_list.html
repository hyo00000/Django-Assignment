{% extends 'base.html' %}
{% block content %}
    <h1>Todo list</h1>

    <p style="text-align: right">
        <a href="{% url 'todo_create' %}">생성</a>
    </p>

    {% for todo in todo_list %}
        <a href="{% url 'todo_info' todo.pk %}">
            ({{ todo.id }}) {{ todo.title }} <span>({{ todo.author.username }})</span>
        </a><br>
    {% endfor %}
{% endblock %}
